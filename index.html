<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HockeySense AI | Talent Evaluation Platform</title>
    <script>
        // Set base path for GitHub Pages subdirectory
        (function() {
            const path = window.location.pathname;
            // Extract repository name from path (e.g., /hockey-sense-ai/ or /hockey-sense-ai/index.html)
            const pathParts = path.split('/').filter(p => p);
            if (pathParts.length > 0) {
                const repoName = pathParts[0];
                // Only set base if we're in a subdirectory (not root GitHub Pages)
                if (repoName && repoName !== '' && !repoName.includes('.')) {
                    const base = '/' + repoName + '/';
                    const baseTag = document.createElement('base');
                    baseTag.href = base;
                    document.head.insertBefore(baseTag, document.head.firstChild);
                }
            }
        })();
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/views.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
                <span class="logo-text">HockeySense AI</span>
            </div>
            <div class="header-actions">
                <div class="role-switcher">
                    <button class="role-btn" data-role="coach" id="role-coach">Coach View</button>
                    <button class="role-btn" data-role="player" id="role-player">Player View</button>
                </div>
                <div class="user-avatar" id="user-avatar">CO</div>
            </div>
        </div>
    </header>

    <!-- Main App Container -->
    <main class="app-main" id="app-main">
        <!-- Views will be dynamically rendered here -->
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
